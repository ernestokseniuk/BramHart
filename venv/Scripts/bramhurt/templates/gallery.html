{% extends "base.html" %}

{% block body_block %}


<div class="row border-top border-bottom border-muted  text-secondary  bg-light {% if bgimage %} bg-image-class" style="background-image:  linear-gradient(to bottom, rgba(30, 30, 30, 0.5), rgba(0, 0, 0, 2)), url({{kategoria.image.url}}); color: white !important;" {% else %}" {% endif %}>
    <div class="container">
        <div class="row pt-2 pb-2 ">
        <div class="col-6 text-leftmt-1"><h2>Galeria</h2></div>
            <div class="col-6 text-right mt-3"> <h6 class="font-weight-light ">{% autoescape off %}{{ breadcrumb }}{% endautoescape %}</div>
            </div>
    </div>
</div>



<div class="row" style="min-height:60vh;">

<div class="container">
   <div class="row  mt-5">
       {% for item in categories %}
   <div class="col-xs col-md-4 col-sm-6">
      <div class="card border rounded mb-4 box-shadow">
          <div class="img-hover-zoom">
                <img class="card-img-top card-img-responsive " src="{{ item.image.url }} " data-holder-rendered="true">
            </div>
                <div class="card-body text-center">
                   <p class="card-text"><strong>{{item.name}}</strong></p>
                  <p class="card-text">{{item.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                      {% if autoName %}
                      <a class="w-100" href="{% url 'app:galleryPhoto' kategoria.name item.id %}"><button type="button" class="btn btn-info btn-block">Sprawdź</button></a>
                      {% else %}
                      <a class="w-100" href="{% url 'app:galleryDet' item.name %}"><button type="button" class="btn btn-info btn-block">Sprawdź</button></a>
                      {% endif %}
                  </div>
                </div>
              </div>

   </div>
       {% endfor %}
   </div>
</div>
</div>

{% endblock %}
