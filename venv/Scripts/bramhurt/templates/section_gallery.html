{% extends "base.html" %}

{% block body_block %}
<div class="row border-top border-bottom border-muted bg-light"  style="background-image: url('{{ kategoria.image.url }}');">
    <div class="container">
        <div class="row pt-2 pb-2 ">
        <div class="col-6 text-left text-secondary mt-1"><h2>Galeria</h2></div>
            <div class="col-6 text-right mt-3 text-secondary"> <h6 class="font-weight-light "><a href="{% url 'app:index' %}">START</a> / <a href="{% url 'app:gallery' %}">GALERIA</a> / {{ kategoria.name }}</h6></div>
            </div>
    </div>
</div>



<div class="row" style="min-height:60vh;">

<div class="container">
   <div class="row  mt-5">
       {% for item in categories %}
   <div class="col-xs col-md-4 col-sm-6">
      <div class="card border rounded mb-4 box-shadow">
          <div class="img-hover-zoom">
                <img class="card-img-top card-img-responsive " src="{{ item.image.url }} " data-holder-rendered="true">
            </div>
                <div class="card-body text-center">
                   <p class="card-text"><strong>{{item.name}}</strong></p>
                  <p class="card-text">{{item.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                      <button type="button" class="btn btn-info btn-block">Sprawd≈∫</button>
                  </div>
                </div>
              </div>

   </div>
       {% endfor %}
   </div>
</div>
</div>

{% endblock %}
